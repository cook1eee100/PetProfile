<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="images/dog.svg">
    <title>로그인</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <a href="#none">
                <img src="">
            </a>
        </header>
        <section class="section">
            <form action="/login" method="POST" class="loginForm">
                <h2>Login</h2>
                <div class="idForm">
                    <input type="text" placeholder="이메일" name="이메일" class="id"/>
                </div>
                <div class="passForm">
                    <input type="password" placeholder="비밀번호" name="비밀번호" class="pw"/>
                </div>
                <div class="login">
                    <div class="login-main">
                    <a href="" class="btn">로그인</a>
      		
                    <span class="or-text">또는</span>
                    <a href="#none" class="btn">구글로 로그인</a>
                    <a href="#none" class="btn">네이버로 로그인</a>
                </div>
            
                <div class="login-footer">
                    <input type="checkbox" id="chk"> 
                    <label for="chk">로그인 상태 유지</label>
                    <p>
                        iot harness가 처음이신가요? <a href="회원가입.html">회원가입</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
